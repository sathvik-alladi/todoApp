<p ng-if="!vm.list || !vm.list.length">No rows available</p>

<div class="flex justify-center p-10" ng-if="vm.list && vm.list.length">
    <div class="inline-block overflow-x-auto overflow-y-auto max-h-100 rounded-xl border bg-base-100 shadow-xl">
        <table class="table">
            <thead class="bg-base-200">
                <tr todo-table-header>
                </tr>
            </thead>
            <tbody>
                <tr todo-table-row
                    ng-repeat="todo in vm.list track by todo.id"
                    todo="todo"
                    editing-todo="vm.editingTodo"
                    on-delete="vm.onDelete({todo: todo})"
                    on-edit="vm.onEdit({todo: todo})"
                    on-cancel-edit="vm.onCancelEdit({todo: todo})"
                    ng-class="{ 'deleted-row': todo.isDeleted }">
                </tr>
            </tbody>
        </table>
    </div>
</div>
